
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
  <title>Vivek Raj</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>

input[type=text], input[type=password] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

button {
  background-color: orange;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
}

button:hover {
  opacity: 0.8;
}


.container {
  padding: 16px;
}

</style>
</head>

<body>
<div class="container">
    <h1>Registration Form.</h1>
  <form action="register" method="post" onsubmit="ValidateEmail(document.getElementById('yourEmailID'))">

      <label for="firstName"><b>First Name</b></label>
      <input type="text" placeholder="Please enter your first name" name="firstName" id = "firstName" required>
      <label for="lastName"><b>Last Name</b></label>
      <input type="text" placeholder="Please enter your last name" name="lastName" id = "lastName" required>
      <label for="yourEmailId"><b>Email</b></label>
      <input type="text" placeholder="Please enter your email" name="yourEmailID" id = "yourEmailID" required>


      <label for="yourPassword"><b>Password</b></label>
      <input type="password" placeholder="Please enter Password" name="yourPassword" id="yourPassword" required>
      <br>
      <button type="submit">Register</button>
  </form>
  <a href="/Servlet-filters-JDBC"><button>Home</button></a>
</div>
<script type="text/javascript">
function ValidateEmail(emailId)
{
    var emailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
    if(emailId.value.match(emailformat))
    {
        return true;
    }
    else
    {
        alert("You have entered an invalid email address!");
        document.getElementById('yourEmailID').focus();
        return false;
    }
}
</script>
</body>
</html>
