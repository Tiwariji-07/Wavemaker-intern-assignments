<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <nav>
            <h3>To Do App Javascript</h3>
        </nav>
    </header>
    <section>
        <section class="add">
            <div class="heading">
                <h1></h1>
                <p></p>
                <p></p>
            </div>
            <div class="create-task">
                <form action="" onsubmit="return addTask()">
                    <input type="text" placeholder="Enter the task" class="input-task">
                    <button type="submit">Add Activity</button>
                </form>
            </div>
        </section>
        <section class="tasks">
            <ul class="all-tasks">
                
            </ul>
        </section>
    </section>

    <script src="./js/index.js"></script>
</body>
</html>
