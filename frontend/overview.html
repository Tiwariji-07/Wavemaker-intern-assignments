<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overview</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="bootstrap-3.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/overview.css">
</head>
<body>
    <header>
        <nav class="navbar heading">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="index.html">
                        <!-- <img src="assets/finwise-logo.png" alt="FinWise" class="finwise-logo"> -->
                        <b>Finwise.</b>
                    </a>
                </div>
                <div class="collapse navbar-collapse nav-tabs">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="overview.html">Overview</a>
                        </li>
                        <li>
                            <a href="reminder.html">Reminders</a>
                        </li>
                        <li>
                            <a href="budget.html">Budgets</a>
                        </li>
                        <li>
                            <a href="transactions.html">Transactions</a>
                        </li>
                        <li>
                            <div class="op-btns">
                                <a onclick="openUserDetailsForm()">
                                    <span class="material-symbols-outlined profile-icon">account_circle</span>
                                </a>
                                
                            </div>
                            
                        </li>
                    </ul>
                </div>  
            </div>
        </nav>
    </header>
    <section >
        <div class="container login-page row" id="user-detail-page">
            <div class="login-form col-md-5 col-xs-10">
                <div class="row user-detail-form">
                    <form class="col-sm-12 col-xs-11" method="post" id="user-detail-form">
                        <div class="ac-form">
                            <div class="form-group">
                                <label for="duserId">User Id</label>
                                <input name="userId" type="number" class="form-control" id="duserId" placeholder="User id" required readonly>
                            </div>
                            <div class="form-group">
                                <label for="dfirstName">First Name</label>
                                <input name="firstName" type="text" class="form-control" id="dfirstName" placeholder="First Name" required>
                            </div>
                            <div class="form-group">
                                <label for="dlastName">Last Name</label>
                                <input name="lastName" type="text" class="form-control" id="dlastName" placeholder="Last Name" required>
                            </div>
                            <div class="form-group">
                              <label for="demail">Email address</label>
                              <input name="email" type="email" class="form-control" id="demail" placeholder="Email" required readonly>
                            </div>
                            <div class="form-group">
                                <label for="dpassword">Password</label>
                                <input name="password" type="password" class="form-control" id="dpassword" placeholder="Email" required readonly>
                              </div>
                            <div class="gender-buttons">
                                <label for="dinlineRadio1">Gender</label>
                                <div class="form-group" id="gender">
                                    <label class="radio-inline">
                                        <input type="radio" name="gender" id="dinlineRadio1" value="male"> male
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="gender" id="dinlineRadio2" value="female"> female
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="gender" id="dinlineRadio3" value="other"> others
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="doccupation">Occupation</label>
                                <input name="occupation" type="text" class="form-control" id="doccupation" placeholder="occupation" required>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-success">Save</button>
                        <button type="button" class="btn btn-danger" onclick="logout()">Logout</button>
                        <button type="button" class="btn" onclick="closeUserDetailsForm()">Cancel</button>
                    </form>
                    <!-- <img src="assets/register-page.svg" alt="login" class="col-xs-11 col-sm-6 img-responsive"> -->
                </div>
            </div>
        </div>
        
    </section>
    <section >
        <h1 class="container overview-heading">Overview</h1>
        <section class="container">
            <div class="jumbotron">
                Overview
            </div>

        </section>
        <section class="container">
            <div class="row">
                <div class="col-md-6 col-xs-12">
                    <div class="jumbotron reminders">
                        <table class="table">
                            <thead>
                              <tr>
                                <th>S No</th>
                                <th>Bill Name</th>
                                <th>Date</th>
                                <th>Amount</th>
                              </tr>
                            </thead>
                            <tbody id="reminder-data">
                        
                            </tbody>
                          </table>
                    </div>
                </div>
                <div class="col-md-6 col-xs-12">
                    <div class="jumbotron transactions">
                        <table class="table">
                            <thead>
                              <tr>
                                <th>S No</th>
                                <th>Type</th>
                                <th>Category</th>
                                <th>Debit</th>
                                <th>Credit</th>
                                <th>Date</th>
                              </tr>
                            </thead>
                            <tbody id="transaction-data">
                        
                            </tbody>
                          </table>
                    </div>
                </div>
            </div>
        </section>
        <section class="container">
            <div class="jumbotron">
                Budgets
            </div>
        </section>
    </section>

    

    <footer>
        <div class="row">
            <div class="col container">
                <p>Â© Copyright 2023 Finwise - All Rights Reserved</p>
            </div>
        </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap-3.3.7/dist/js/bootstrap.min.js"></script>
    <script src="js/overview.js"></script>
</body>
</html>
