<body>
    <div class="layer"></div>
    <header>
        <nav class="navbar heading">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="index.html">

                    </a>
                </div>
                <div class="collapse navbar-collapse nav-tabs">
                    <ul class="nav navbar-nav navbar-right">

                            <div class="op-btns">
                                <a href="user.html">
                                    <span class="material-symbols-outlined profile-icon">account_circle</span>
                                </a>
                                
                            </div>
                            
                        </li>
                    </ul>
                </div>  
            </div>
        </nav>
    </header>
    <section >
        <div class="login-page row" id="user-detail-page">
            <div class="login-form col-md-5 col-xs-10">
                <div class="row user-detail-form">
                    <form class="col-sm-12 col-xs-11" method="post" id="user-detail-form">
                        <div class="ac-form">
                            <div class="form-group">
                                <label for="duserId">User Id</label>
                                <input name="userId" type="number" class="form-control" id="duserId" placeholder="User id" required readonly>
                            </div>
                            <div class="form-group">
                                <label for="dfirstName">First Name</label>
                                <input name="firstName" type="text" class="form-control" id="dfirstName" placeholder="First Name" required>
                            </div>
                            <div class="form-group">
                                <label for="dlastName">Last Name</label>
                                <input name="lastName" type="text" class="form-control" id="dlastName" placeholder="Last Name" required>
                            </div>
                            <div class="form-group">
                              <label for="demail">Email address</label>
                              <input name="email" type="email" class="form-control" id="demail" placeholder="Email" required readonly>
                            </div>
                            <div class="form-group">
                                <label for="dpassword">Password</label>
                                <input name="password" type="password" class="form-control" id="dpassword" placeholder="Email" required readonly>
                              </div>
                            <div class="gender-buttons">
                                <label for="dinlineRadio1">Gender</label>
                                <div class="form-group" id="gender">
                                    <label class="radio-inline">
                                        <input type="radio" name="gender" id="dinlineRadio1" value="male"> male
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="gender" id="dinlineRadio2" value="female"> female
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="gender" id="dinlineRadio3" value="other"> others
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="doccupation">Occupation</label>
                                <input name="occupation" type="text" class="form-control" id="doccupation" placeholder="occupation" required>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-success">Save</button>
                        <button type="button" class="btn btn-danger" onclick="logout()">Logout</button>
                        <button type="button" class="btn" onclick="closeUserDetailsForm()">Cancel</button>
                    </form>
                    <!-- <img src="assets/register-page.svg" alt="login" class="col-xs-11 col-sm-6 img-responsive"> -->
                </div>
            </div>
        </div>
        
    </section>
    <section class="transaction-page">
        <section class="container">
            <div class="reminder-header">
                <h1 class="reminder-heading">Bill reminders</h1>
                <button class="btn reminder-btn" onclick="openForm()">Add reminder</button>
            </div>
        </section>
        <section class="container">
            <div class="row">
                <div class="col-sm-10">
                    <div class="jumbotron r-jumbotron">
                        <!-- <div class="table-responsive"> -->
                            <table class="table table-hover table-condensed">
                                <thead>
                                  <tr>
                                    <th>S No</th>
                                    <th>Bill Id</th>
                                    <th>Bill Name</th>
                                    <th>Date</th>
                                    <th>Amount</th>
                                    <!-- <th>Edit</th>
                                    <th>Delete</th> -->
                                  </tr>
                                </thead>
                                <tbody id="data">
                                </tbody>
                            </table>
                        <!-- </div> -->
                    </div>
                </div>
            </div>
        </section>
    </section>
    <section class="form-popup adding" id="myForm">
        <div class="add-reminder-form">
            <form method="post" class="form-container" id="reminder-form">
                <div class="ac-form">
                    <h1>Add Bill Reminder</h1>
                    <div class="form-group grp">
                        <label for="billName"><b>Bill Name</b></label>
                        <input type="text" placeholder="Enter Bill Name" name="billName" id="billName" required>
                    </div>
                    <div class="form-group grp">
                        <label for="amount"><b>Amount</b></label>
                        <input type="number" placeholder="Enter Amount" name="billAmount" id="amount" required>
                    </div>
                    <div class="form-group grp">
                        <label for="date"><b>Reminder Date</b></label>
                        <input type="date" name="reminderDate" id="date" required>
                    </div>
                    <div class="recurring-buttons grp">
                        <label for="inlineRadio1">Is it recurring</label>
                        <div class="form-group" id="recurring">
                            <label class="radio-inline">
                                <input type="radio" name="isRecurring" id="inlineRadio1" value=true > Yes
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="isRecurring" id="inlineRadio2" value=false> No
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="btn">Add</button>
                    <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
                </div>
              </form>
        </div>
    </section>
    <section class="form-popup details" id="detailForm">
        <div class="add-reminder-form">
            <form method="post" class="form-container" id="reminder-detail-form">
                <div class="ac-form">
                    <h1>Reminder Details</h1>
                    <div class="form-group">
                        <label for="dbillId"><b>Bill Id</b></label>
                        <input type="text" placeholder="Enter Bill Id" name="billId" id="dbillId" required readonly>
                    </div>
                    <div class="form-group">
                        <label for="dbillName"><b>Bill Name</b></label>
                        <input type="text" placeholder="Enter Bill Name" name="billName" id="dbillName" required>
                    </div>
                    <div class="form-group">
                        <label for="damount"><b>Amount</b></label>
                        <input type="number" placeholder="Enter Amount" name="billAmount" id="damount" required>
                    </div>
                    <div class="form-group">
                        <label for="ddate"><b>Reminder Date</b></label>
                        <input type="date" name="reminderDate" id="ddate" required>
                    </div>
                    <div class="recurring-buttons">
                        <label for="dinlineRadio1">Is it recurring</label>
                        <div class="form-group" id="recurring">
                            <label class="radio-inline">
                                <input type="radio" name="isRecurring" id="true" value=true > Yes
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="isRecurring" id="flase" value=false> No
                            </label>
                        </div>
                
                    <button type="submit" class="btn btn-success">Save</button>
                    <button type="button" class="btn btn-danger" onclick="deleteReminder()">Delete</button>
                    <button type="button" class="btn cancel" onclick="closeDetailsForm()">Close</button>
                </div>
              </form>
        </div>
    </section>

    <footer>
        <div class="row">
            <div class="col container">
                <p>© Copyright 2023 Finwise - All Rights Reserved</p>
            </div>
        </div>
